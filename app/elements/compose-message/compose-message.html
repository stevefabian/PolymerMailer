<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\tools/paper-editor.html">
<link rel="import" href="..\..\bower_components/paper-input/paper-input.html">
    
<dom-module id="compose-message">
  <template>
    
    <style>
      :host {
        display: block;
      }
    </style>
    
    <div class="row">
      <div class="col-md-12 toolbar">
         <paper-button raised class="custom yellow" on-tap="cancelMessage"><iron-icon icon="close"></iron-icon>Cancel</paper-button>
        <paper-button raised class="custom green"><iron-icon icon="send"></iron-icon>Send</paper-button>
      </div>
    </div>
   
    <div class="row">
      <div class="col-md-3">Groups</div>
      <div class="col-md-9">
        <div style="padding-right: 23px;">
          <paper-input label="From" value="debi@fabianbridge.com"></paper-input>
          <paper-input label="To"></paper-input>
          <paper-input label="Subject"></paper-input>
          <br />
          <polymer-tinymce id="editor"
            width=100%"
            height="350"
            tinytoolbar="insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image" 
            tinyplugins='[
              "advlist autolink lists link image charmap print preview anchor",
              "searchreplace visualblocks code fullscreen",
              "insertdatetime media table contextmenu paste"]'>
          </polymer-tinymce>
        </div>
      </div>
    </div>
   
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'compose-message',

      properties: {
        foo: {
          type: String,
          value: 'compose-message',
          notify: true
        }
      },
      
      cancelMessage: function(){
        app.route = "home";
      }
     
    });
  })();
  </script>
</dom-module>
